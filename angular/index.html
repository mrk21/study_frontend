<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Todo</title>
  <script src="build/bundle.js"></script>
  <style>
    .done-true {
      text-decoration: line-through;
    }
  </style>
</head>
<body ng-app="TodoApp">
  <h2>Todo</h2>
  
  <div ng-controller="TodoController">
    <div todo-form todo-item-added="fetchTodos"></div>
    
    <ul>
      <li ng-repeat="todo in todos" todo-item="todo" todo-item-updated="fetchTodos" todo-item-removed="fetchTodos"></li>
    </ul>
  </div>
</body>
</html>
